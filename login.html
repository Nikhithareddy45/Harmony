<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Harmony</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
    />

    <link
      rel="shortcut icon"
      href="src/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-image">
        <img src="src/img/Login.avif" alt="" srcset="">
      </div>
      <div class="login-flex">
        <div class="content">
            <form action="">
                <h2 id="title">Welcome back</h2>
                <div class="name-flex">
                    <label for="email">Username or Email</label
                        ><input type="email" name="email" class="put" id="email" />
                        <label for="password">Password</label
                        ><input type="password" name="password" id="password" class="put" />
                </div>
                <div class="forgot">
                  <a href="#" id="idforgot"><p>Forgot  password?</p></a>
                </div>
                <button class="login">Sign in</button>
                <p id="or">or</p>
                <div class="media-flex">
                  <div class="google-image">
                    <a href="#" class="link">
                        <img
                          id="google"
                          src="src/img/google.png"
                          alt="google-logo"
                          srcset=""
                        />
                      </a>
                  </div>
                  <p>Sign in with Google</p>
                </div>
                <div class="sign">
                  <p id="member">Are you new?</p>
                  <a id="loginlink" href="signup.html">
                    <p>Create Account</p>
                  </a>
                </div>
              </form>
        </div>
      </div>
    </div>
  </body>
</html>
